version: '3.4'

volumes:
  l2_data:

services:
  l2:
    image: offchainlabs/nitro-node:v3.5.2-33d30c0
    platform: linux/amd64
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - "${PWD}/nodeConfig.json:/config/nodeConfig.json"
      - l2_data:/home/user/.arbitrum
    entrypoint:
      - "/usr/local/bin/nitro"
      - --conf.file=/config/nodeConfig.json
      - --node.staker.enable
      - --node.staker.strategy=Watchtower
      - --execution.forwarding-target=wss://studio-chain.rpc.caldera.xyz/ws
      - --node.feed.input.url=wss://studio-chain.rpc.caldera.xyz/feed      
      - --node.data-availability.rest-aggregator.urls="https://studio-chain.rpc.caldera.xyz/rest-aggregator"
      - --parent-chain.connection.url=[Insert your Sepolia RPC here]
      - --parent-chain.blob-client.beacon-url=[Insert your Sepolia beacon-url here]